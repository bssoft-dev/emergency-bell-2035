<div class="full-page-wrapper page-body-wrapper contain" style="background-color: black;">
    <div style="width: 20%;">

        <div class="registercard">
            <p class="title">비밀번호찾기</p>

            <form [formGroup]="forgotpasswordForm" (ngSubmit)="forgotpassword()" novalidate>
                <div class="inputDiv">
                    <input type="text" placeholder="Id" formControlName="username" tabindex="1" />
                </div>

                <div class="inputDiv">
                    <input type="text" placeholder="Email" formControlName="email" tabindex="2" />
                </div>

                <div class="inputDiv">
                    <input type="text" placeholder="customerCode" formControlName="customerCode" tabindex="3" />
                </div>

                <div class="inputDiv">
                    <input type="text" placeholder="name" formControlName="name" tabindex="4" />
                </div>

                <div class="inputDiv">
                    <input type="password" placeholder="Password" formControlName="password" tabindex="5" />
                </div>
                <div class="inputDiv">
                    <input type="password" placeholder="Password확인" formControlName="confirmpassword" tabindex="6" />
                </div>

                <button class="singin" tabindex="7" type="submit">비밀번호찾기</button>
            </form>

        </div>

        <div class="another">
            <button class="anotherbutton" (click)="gologin()">로그인</button>
        </div>

    </div>
</div>
