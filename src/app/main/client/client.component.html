<div class="content-wrapper">
  <nav id="nav_top" class="navbar default-layout col-lg-12 col-12 p-0 fixed-top">
    <div class="navbar-menu-wrapper align-items-center">
      <ul class="navbar-nav ">
        <li class="navtitle">
          <p class="gfont whitefont">고객사관리</p>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="card">
      <div class="table-responsive">
        <h5 class="card-title">고객사관리</h5>
        <table class="table table-dark table-striped">
          <thead>
            <tr class="tabletr">
              <th class="tableth">
                회사로고
              </th>
              <th class="tableth">
                커스터머코드
              </th>
              <th class="tableth">
                고객사명
              </th>
              <th class="tableth">
                담당자
              </th>
              <th class="tableth">
                연락처
              </th>
              <th class="tableth">
                단말기수
              </th>
              <th class="tableth">
                상태
              </th>
              <th class="tableth">
                결제방식
              </th>
              <th class="tableth">
                등록일자
              </th>
              <th class="tableth">
                알람설정
              </th>
              <th class="tableth">
                특이사항
              </th>
              <th class="tableth">
                변경
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customers of getcustomersdata[0]; let i = index">
              <td class="tabletd font-weight-medium">
                <img src="{{customers.logo}}" alt="">
              </td>
              <td class="tabletd">
                {{customers.customerCode}}
              </td>
              <td class="tabletd font-weight-medium">
                {{customers.name}}
              </td>
              <td class="tabletd">
                {{customers.staffName}}

              </td>
              <td class="tabletd">
                {{customers.phone}}

              </td>
              <td class="tabletd">
                {{customers.numDevice}}

              </td>
              <td class="tabletd">
                {{customers.status}}

              </td>
              <td class="tabletd">
                {{customers.payMethod}}

              </td>
              <td class="tabletd">
                {{customers.lastModify}}

              </td>
              <td class="tabletd">


              </td>
              <td class="tabletd">

              </td>
              <td class="tabletd">
                <ul class="modify">
                  <li>
                    <button class="modifying">
                      <i class="menu-icon mdi mdi-pencil-box-outline" (click)="getOneClient(i)"></i>
                    </button>
                  </li>
                  <li>
                    <button class="modifying">
                      <i class="menu-icon mdi mdi-delete" (click)="deleteoneClient(i)"></i>
                    </button>
                  </li>
                </ul>
              </td>
            </tr>

          </tbody>
        </table>
      </div>

    </div>

  </div>
</div>

<div [ngClass]="modal2 ? 'modal fade show d-block' : 'modal fade' " tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true" class="modalcontainer">
  <div class="modal-dialog" role="document">

    <div class="modal-content">
      <div class="deviceenrollcard">
        <h5 class="modal-title" id="exampleModalLabel">고객사수정</h5>

        <form [formGroup]="deviceenrollForm" (ngSubmit)="modifyonedevice()" novalidate>

          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="디바이스Id" formControlName="deviceId" />
          </div>

          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="기기명" formControlName="name" />
          </div>

          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="모델명" formControlName="model" />
          </div>

          <div class="inputDiv" style="display: flex;">
            <input class="enrolldevice" type="text" placeholder="설치장소" formControlName="location" />
          </div>

          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="설치일" formControlName="installDate" />
          </div>





          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="통신방식" formControlName="communicateMethod" />
          </div>

          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="메모" formControlName="userMemo" />
          </div>



          <div class="modal_footer">
            <button class="footerbutton" tabindex="10" type="button" (click)="clickedModal2Close()">취소</button>
            <button class="footerbutton" tabindex="11" type="submit">기기수정</button>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
