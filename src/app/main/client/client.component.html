<div class="content-wrapper">
  <div class="row">
    <div class="card">
      <div class="table-responsive">
        <h5 class="card-title">고객사관리</h5>
        <table class="table table-dark table-striped">
          <thead>
            <tr class="tabletr">
              <th class="tableth">
                고객사명
              </th>
              <th class="tableth">
                담당자
              </th>
              <th class="tableth">
                연락처
              </th>
              <th class="tableth">
                단말기수
              </th>
              <th class="tableth">
                상태
              </th>
              <th class="tableth">
                결제방식
              </th>
              <th class="tableth">
                등록일자
              </th>
              <th class="tableth">
                특이사항
              </th>
              <th class="tableth">
                변경
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customers of getcustomersdata[0]">
              <td class="tabletd font-weight-medium">
                {{customers.name}}
              </td>
              <td class="tabletd">
                {{customers.staffName}}

              </td>
              <td class="tabletd">
                {{customers.phone}}

              </td>
              <td class="tabletd">
                {{customers.numDevice}}

              </td>
              <td class="tabletd">
                {{customers.status}}

              </td>
              <td class="tabletd">
                {{customers.payMethod}}

              </td>
              <td class="tabletd">
                {{customers.lastModify}}

              </td>
              <td class="tabletd">


              </td>
              <td class="tabletd">
                <ul class="modify">
                  <li>
                    <button class="modifying">
                      <i class="menu-icon mdi mdi-pencil-box-outline"></i>
                    </button>
                  </li>
                  <li>
                    <button class="modifying">
                      <i class="menu-icon mdi mdi-delete"></i>
                    </button>
                  </li>
                </ul>
              </td>
            </tr>

          </tbody>
        </table>
      </div>

    </div>

  </div>
</div>
