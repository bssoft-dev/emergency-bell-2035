<div class="container-table">

    <div class="demo-button-container" style="height: 36px;">
    </div>

    <div class="margin20px-t">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- <ng-container matColumnDef="index"> -->
            <!-- <th class="left" smat-header-cell *matHeaderCellDef> 순번 </th>
                <td class="left" mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container> -->

            <ng-container matColumnDef="name">
                <th class="left" mat-header-cell *matHeaderCellDef> 디바이스명 </th>
                <td class="left" mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> 시간 </th>
                <td mat-cell *matCellDef="let element"> {{element.time}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> 타입 </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th class="right" mat-header-cell *matHeaderCellDef> 위치 </th>
                <td class="right" mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
