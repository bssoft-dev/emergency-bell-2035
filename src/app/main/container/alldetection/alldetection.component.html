<div class="container-table">

    <!-- <div class="demo-button-container" style="height: 70px;">
    </div> -->

    <section class="example-container mat-elevation-z8 alldetectionList" tabindex="0">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <colgroup>
                <col width="10%" />
                <col width="20%" />
                <col width="20%" />
                <col width="10%" />
                <col width="40%" />
            </colgroup>
            <ng-container matColumnDef="index">
                <th class="left" mat-header-cell *matHeaderCellDef> 순번 </th>
                <td class="left" mat-cell *matCellDef="let index = index"> {{ (index + 1) + (paginator.pageIndex * paginator.pageSize) }} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> 디바이스명 </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> 시간 </th>
                <td mat-cell *matCellDef="let element"> {{element.time.substr(2)}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> 타입 </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th class="right" mat-header-cell *matHeaderCellDef> 위치 </th>
                <td class="right" mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [length]="length"
            [pageSize]="pageSize"
            [pageIndex]="currentPage" (page)="handlePage($event)">
        </mat-paginator>
    </section>

</div>
