<div id="outer-grid">
    <div class="font">
        <div style="text-align: right;">

            <button class="font plus" (click)="clickedModal()">
                고객사 등록
            </button>
        </div>

        <div>
            <div class="unit unittitle">
                <div>
                        <div>고객사명</div>
                        <div>담당자</div>
                        <div>연락처</div>
                        <div>단말기수</div>
                        <div>상태</div>
                        <div>결제방식</div>
                        <div>알람</div>
                        <div>변경</div>
                </div>
            </div>

            <div class="unit" style="justify-content: center;">
                <div *ngFor="let i of getcustomersdata; let index = index">
                    <div>{{i.customerName}}</div>
                    <div>{{i.staffName}}</div>
                    <div>{{i.phone}}</div>
                    <div>{{i.numDevice}}</div>
                    <div>{{i.status}}</div>
                    <div>{{i.payMethod}}</div>
                    <div>
                        <input class="toggleinput" [checked]="i.is_superuser" type="checkbox" id="{{index}}" (click)="modifymanager(index)" />
                        <label class="togglelabel abtn" for="{{index}}"></label>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr;">
                        <div>
                            <button>
                                <i class="mdi mdi-pencil-box-outline" (click)="getOneUser(index)"></i>
                            </button>
                        </div>
                        <div>
                            <button>
                                <i class="mdi mdi-delete" (click)="deleteoneUser(index)"></i>
                           </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
