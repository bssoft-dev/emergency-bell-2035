<div style="margin:1vw;">
    <mat-grid-list cols="2" rowHeight="42vh" gutterSize="50px">
        <mat-grid-tile>
            <mat-grid-tile-header>
                <div>총 비상벨</div>
            </mat-grid-tile-header>
            <a>
                <app-allstatus [socketdevicesdata]="socketdevicesdata"></app-allstatus>
            </a>
        </mat-grid-tile>
        <mat-grid-tile class="title-box">
            <mat-grid-tile-header>전체 감지 내역</mat-grid-tile-header>
            <app-sensing style="vertical-align: top; 
            min-height: 360px;" [socketrecentdata]="socketrecentdata"></app-sensing>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-grid-tile-header>스마트벨 설치 장소</mat-grid-tile-header>
                <img src="{{getcustomermapdata['map']}}" class="imgmap" />
        </mat-grid-tile>
        <mat-grid-tile rowspan="1">
            <mat-grid-tile-header>통계</mat-grid-tile-header>
                <div id="chartdiv"></div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
