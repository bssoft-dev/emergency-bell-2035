<div class="container-table">

    <div class="demo-button-container">
        <button mat-raised-button (click)="clickedaddModal()" class="demo-button">
            기기등록
        </button>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="picture">
                <th class="left" smat-header-cell *matHeaderCellDef> 설치사진 </th>
                <td class="left" mat-cell *matCellDef="let element">
                    <img (click)="pictureopen(element)" class="smallimg" *ngIf="element.picture?.length >0"
                        [src]="element.picture">
                </td>
            </ng-container>

            <ng-container matColumnDef="model">
                <th smat-header-cell *matHeaderCellDef> 모델명 </th>
                <td mat-cell *matCellDef="let element"> {{element.model}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> 별칭 </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> 설치장소 </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>

            <ng-container matColumnDef="installDate">
                <th mat-header-cell *matHeaderCellDef> 설치일 </th>
                <td mat-cell *matCellDef="let element"> {{element.installDate}} </td>
            </ng-container>

            <ng-container matColumnDef="communicateMethod">
                <th mat-header-cell *matHeaderCellDef> 통신방식 </th>
                <td mat-cell *matCellDef="let element"> {{element.communicateMethod}} </td>
            </ng-container>

            <ng-container matColumnDef="inspection">
                <th mat-header-cell *matHeaderCellDef> 점검여부 </th>
                <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle [(ngModel)]="element.inspection" (change)="chkinspection(element)">
                    </mat-slide-toggle>
                </td>
            </ng-container>

            <ng-container matColumnDef="memo">
                <th mat-header-cell *matHeaderCellDef> 메모 </th>
                <td mat-cell *matCellDef="let element">
                    {{element.userMemo}}
                </td>
            </ng-container>

            <ng-container matColumnDef="change">
                <th class="right" mat-header-cell *matHeaderCellDef> 변경 </th>
                <td class="right" mat-cell *matCellDef="let element">
                    <div class="chagne-btn">
                        <mat-icon class="btn" (click)="clickedregModal(element)">edit</mat-icon>
                        <mat-icon class="btn" (click)="deletedata(element)">delete</mat-icon>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
