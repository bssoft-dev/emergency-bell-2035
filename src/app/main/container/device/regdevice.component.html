<div class="modalDiv">

    <h2 class="font">기기수정</h2>

    <form class="container" [formGroup]="Form" (ngSubmit)="modifyonedevice()" novalidate>

        <div class="flexbox">
            <div class="imgdiv">
                <img [src]="imageSrc" class="locationpicture">
                <input id="bizFile1" type="file" accept=".jpg, .jpeg, .png" (change)="onFileChange($event)" style="display: none;" />
                <label for="bizFile1" class="uploadlabel abtn">
                    <div>
                        <i class="menu-icon mdi mdi-cloud-upload"></i>
                    </div>
                    <h4 class="uploadlabeltext">LogoUpload</h4>
                </label>
            </div>
        </div>
        
        <div class="matdiv">
            <mat-form-field class="unmodifiable" appearance="fill">
                <mat-label>기기아이디</mat-label>
                <input readonly matInput formControlName="deviceId">
                <mat-hint class="noticeCheck">수정불가</mat-hint>
            </mat-form-field>

            <mat-form-field class="unmodifiable" appearance="fill">
                <mat-label>고객사명</mat-label>
                <input readonly matInput formControlName="devicecustomerNameId">
                <mat-hint class="noticeCheck">수정불가</mat-hint>
            </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
            <mat-label>별칭</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>모델명</mat-label>
            <input matInput formControlName="model">
        </mat-form-field>  

        <mat-form-field appearance="fill">
            <mat-label>설치장소</mat-label>
            <input matInput formControlName="location">
            <mat-hint>최대 30자</mat-hint>
        </mat-form-field>  

        <mat-form-field appearance="fill">
            <mat-label>설치일</mat-label>
            <input matInput formControlName="installDate" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>통신방식</mat-label>
            <input matInput formControlName="communicateMethod">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>메모</mat-label>
            <input matInput formControlName="userMemo">
        </mat-form-field>

        <div class="modal_footer">
            <button mat-flat-button type="submit" color="primary" [disabled]="!Form.valid" [mat-dialog-close]="" cdkFocusInitial>등록</button>
        </div>
    </form>
    <button mat-stroked-button color="primary" class="backbtn" (click)="onNoClick()">돌아가기</button>
</div>
