<div class="popup-container">
    <div class="header">
        회원 수정
    </div>

    <div class="form">
        <form [formGroup]="Form" (ngSubmit)="submit()">

            <mat-form-field class="unmodifiable" appearance="fill">
                <mat-label>아이디</mat-label>
                <input readonly matInput formControlName="username">
                <mat-hint class="falseCheck">수정불가능</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>이름</mat-label>
                <input matInput placeholder="OOO" formControlName="name">
            </mat-form-field>

            <mat-form-field class="unmodifiable" appearance="fill">
                <mat-label>고객사명</mat-label>
                <input readonly matInput formControlName="customerName">
                <mat-hint class="falseCheck">수정불가능</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>연락처</mat-label>
                <input matInput placeholder="01012345678" formControlName="phone">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>이메일</mat-label>
                <input matInput placeholder="abc@abcd.com" formControlName="email">
                <mat-hint class="noticeCheck">비밀번호 분실시 이용됩니다</mat-hint>
            </mat-form-field>

            <div formGroupName="passwordGroup">

                <mat-form-field appearance="fill">
                    <mat-label>비밀번호 입력</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="off" />
                    <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>비밀번호 확인</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordconfirm"
                        autocomplete="off" />
                    <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                    <mat-hint class="falseCheck" [hidden]="!Form.hasError('equal','passwordGroup')">패스워드가 일치하지 않습니다
                    </mat-hint>
                    <mat-hint *ngIf="" class="trueeCheck" [hidden]="Form.hasError('equal','passwordGroup')">패스워드가 일치합니다
                    </mat-hint>
                </mat-form-field>
            </div>
            <div class="footer">
                <button class="btn" mat-flat-button type="submit" color="primary" [disabled]="!Form.valid"
                    [mat-dialog-close]="">수정</button>
                <button class="btn" mat-stroked-button color="primary" type="button" (click)="onNoClick()">돌아가기</button>
            </div>
        </form>
    </div>
</div>
