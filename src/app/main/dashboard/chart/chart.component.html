<div class="content-wrapper">

    <div class="row" style="float: clear; display: flexbox;">
        <div class="col-md-12 grid-margin">
            <div class="card stretch-card ">
                <div class="card-body">
                    <h4 class="card-title">Event Details</h4>
                    <div class="row">
                        <canvas class="col-md-7" id="eventDetails"></canvas>
                        <canvas class="col-md-5" id="SituationPredictionChart"></canvas>
                    </div>
                    <div class="card">

                        <div id="wave-timeline"></div>
                        <div id="waveform"></div>

                        <div id="wave-minimap"></div>
                        <!-- <button class="btn btn-outline-primary" (click)="playPause()"><i class="fa fa-play"></i><i
                class="fa fa-pause"></i></button> -->
                    </div>
                    <div id="annotations" class="table-responsive">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Detected Events</h4>
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>

                                    <th>
                                        Situation
                                    </th>
                                    <th>
                                        probability
                                    </th>
                                    <th>
                                        detected Event
                                    </th>
                                    <th>
                                        Datetime
                                    </th>
                                    <th>
                                        Code
                                    </th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr id="log.id" *ngFor="let log of noticeList | slice:0:1" [ngClass]="{'table-active': eventLog.id==log.id}" (click)="noticeSelected(log)">

                                    <td>
                                        {{log.situationLabel}}
                                    </td>
                                    <td>
                                        {{log.probability}}
                                    </td>
                                    <td>
                                        {{log.detectedEvents}}
                                    </td>
                                    <td class="text-danger">
                                        {{log.time}}
                                    </td>
                                    <td *ngIf="log.situationLabel.includes('None') == 1">
                                        5
                                    </td>
                                    <td *ngIf="log.situationLabel.includes('abandoned_dog') == 1">
                                        4
                                    </td>
                                    <td *ngIf="log.situationLabel.includes('animalcruelty') == 1">
                                        3
                                    </td>
                                    <td *ngIf="log.situationLabel.includes('bees') == 1">
                                        4
                                    </td>
                                    <td *ngIf="log.situationLabel.includes('crying_woman') == 1">
                                        3
                                    </td>
                                    <td *ngIf="log.situationLabel.includes('ferocious') == 1">
                                        2
                                    </td>
                                    <td *ngIf="log.situationLabel.includes('fire_detector') == 1">
                                        4
                                    </td>
                                    <td *ngIf="log.situationLabel.includes('gunshot_or_gunfire') == 1">
                                        0
                                    </td>
                                    <td *ngIf="log.situationLabel.includes('hidden_camera') == 1">
                                        1
                                    </td>
                                    <td *ngIf="log.situationLabel.includes('normal') == 1">
                                        5
                                    </td>
                                    <td *ngIf="log.situationLabel.includes('sexual_violence') == 1">
                                        0
                                    </td>
                                    <td *ngIf="log.situationLabel.includes('stray_child') == 1">
                                        3
                                    </td>
                                    <td *ngIf="log.situationLabel.includes('vandalism') == 1">
                                        1
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
<!-- content-wrapper ends -->
