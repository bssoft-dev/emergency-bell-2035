<div class="content-wrapper">
  <nav id="nav_top" class="navbar default-layout col-lg-12 col-12 p-0 fixed-top">
    <div class="navbar-menu-wrapper align-items-center">
      <ul class="navbar-nav ">
        <li class="navtitle">
          <p class="gfont whitefont">기기관리</p>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="card">
      <h5 class="card-title">기기관리</h5>

      <div class="table-responsive">
        <div class="devicetitle">
          <div class="pt-1">
            <button class="btn" (click)="clickedModal()">
              <i class="menu-icon mdi mdi-plus"></i>
              기기 등록
            </button>
          </div>
        </div>
        <table class="table table-dark table-striped">
          <thead>
            <tr class="tabletr">
              <th class="tableth">
                설치사진
              </th>
              <th class="tableth">
                모델명
              </th>
              <th class="tableth">
                기기명
              </th>
              <th class="tableth">
                설치장소
              </th>
              <th class="tableth">
                설치일
              </th>

              <th class="tableth">
                통신방식
              </th>
              <th class="tableth">
                점검여부
              </th>
              <th class="tableth">
                메모
              </th>
              <th class="tableth">
                변경
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let devicedata of getalldevicesdata; let i = index">
              <td class="tabletd">
                <img *ngIf="devicedata.picture?.length >0" [src]="devicedata.picture">
              </td>
              <td class="tabletd">
                {{devicedata.model}}
              </td>

              <td class="tabletd">
                {{devicedata.name}}
              </td>

              <td class="tabletd">
                {{devicedata.location}}
              </td>

              <td class="tabletd">
                {{devicedata.installDate}}
              </td>



              <td class="tabletd">
                {{devicedata.communicateMethod}}
              </td>
              <td class="tabletd">

              </td>

              <td class="tabletd">
                {{devicedata.userMemo}}
              </td>

              <td class="tabletd">
                <ul class="modify">
                  <li>
                    <button class="modifying" (click)="getOneDevice(i)">
                      <i class="menu-icon mdi mdi-pencil-box-outline"></i>
                    </button>
                  </li>
                  <li>
                    <button class="modifying" (click)="deleteonedevice(i)">
                      <i class="menu-icon mdi mdi-delete"></i>
                    </button>
                  </li>
                </ul>
              </td>

            </tr>
          </tbody>
        </table>
      </div>

    </div>

  </div>
</div>

<div [ngClass]="modal ? 'modal fade show d-block' : 'modal fade' " tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true" class="modalcontainer">
  <div class="modal-dialog" role="document">

    <div class="modal-content">
      <div class="deviceenrollcard">
        <h5 class="modal-title" id="exampleModalLabel">기기등록</h5>

        <form [formGroup]="deviceenrollForm" (ngSubmit)="deviceenroll()" novalidate>
          <div class="inputDiv">
            <div class="imgdiv">
              <img [src]="imageSrc" class="locationpicture">
              <div class="labelbox">
                <input id="bizFile" class="enrolldevice" placeholder="설치사진" type="file" accept=".jpg, .jpeg, .png"
                  (change)="onFileChange($event)" style="display: none;" />
                <label for="bizFile" class="uploadlabel">
                  <div>
                    <i class="menu-icon mdi mdi-cloud-upload"></i>
                  </div>
                  <h4 class="uploadlabeltext">사진 업로드</h4>
                </label>
              </div>
            </div>
          </div>

          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="디바이스Id" formControlName="deviceId" />
          </div>

          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="기기명" formControlName="name" />
          </div>

          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="모델명" formControlName="model" />
          </div>

          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="설치장소" formControlName="location" />
          </div>

          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="설치일" formControlName="installDate" />
          </div>



          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="통신방식" formControlName="communicateMethod" />
          </div>

          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="메모" formControlName="userMemo" />
          </div>



          <div class="modal_footer">
            <button class="footerbutton" tabindex="10" type="button" (click)="clickedModalClose()">취소</button>
            <button class="footerbutton" tabindex="11" type="submit">기기등록</button>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>

  aria-labelledby="exampleModalLabel" aria-hidden="true" class="modalcontainer">

              <div>

                  (change)="onFileChange($event)" style="display: none;" />
                <label for="bizFile" class="uploadlabel">
                  <div>
                    <i class="menu-icon mdi mdi-cloud-upload"></i>
                  </div>
                  <h4 class="uploadlabeltext">사진 업로드</h4>
                </label>
              </div>
            </div>
          </div>

          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="디바이스Id" formControlName="deviceId" />
          </div>

          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="기기명" formControlName="name" />
          </div>

          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="모델명" formControlName="model" />
          </div>

          <div class="inputDiv" style="display: flex;">
            <input class="enrolldevice" type="text" placeholder="설치장소" formControlName="location" />
          </div>

          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="설치일" formControlName="installDate" />
          </div>





          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="통신방식" formControlName="communicateMethod" />
          </div>

          <div class="inputDiv">
            <input class="enrolldevice" type="text" placeholder="메모" formControlName="userMemo" />
          </div>



          <div class="modal_footer">
            <button class="footerbutton" tabindex="10" type="button" (click)="clickedModal2Close()">취소</button>
            <button class="footerbutton" tabindex="11" type="submit">기기수정</button>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
