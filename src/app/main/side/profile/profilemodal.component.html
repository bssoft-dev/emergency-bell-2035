<div class="modalDiv">

    <h2 class="font">내 정보수정</h2>

    <form class="container" [formGroup]="modifyuserForm" (ngSubmit)="sudmit()">

        <mat-form-field class="unmodifiable" appearance="fill">
            <mat-label>아이디</mat-label>
            <input readonly matInput formControlName="username">
            <mat-hint class="noticeCheck">수정불가능</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>이름</mat-label>
            <input matInput placeholder="홍길동" formControlName="name">
        </mat-form-field>  

        <mat-form-field appearance="fill">
            <mat-label>연락처</mat-label>
            <input matInput placeholder="01012345678" formControlName="phone">
        </mat-form-field>  

        <div formGroupName="passwordGroup">

            <mat-form-field appearance="fill">
                <mat-label>비밀번호 입력</mat-label>
                <input matInput [type]="passwordhide ? 'password' : 'text'"
                formControlName="password" autocomplete="off" required>
                <mat-icon mat-icon-button matSuffix
                (click)="passwordhide = !passwordhide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="passwordhide">{{passwordhide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>비밀번호 확인</mat-label>
                <input matInput [type]="passwordconfirmhide ? 'password' : 'text'"
                formControlName="passwordconfirm" autocomplete="off" required>
                <mat-icon mat-icon-button matSuffix
                (click)="passwordconfirmhide = !passwordconfirmhide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="passwordconfirmhide">{{passwordconfirmhide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
                <mat-hint [hidden]="!modifyuserForm.hasError('equal','passwordGroup')">수정불가능</mat-hint>
            </mat-form-field>
        
        </div>

        <div class="modal_footer">
            <button mat-flat-button color="primary" [disabled]="!modifyuserForm.valid">수정</button>
        </div>
    </form>
    
    <button mat-stroked-button color="primary" class="backbtn" (click)="onNoClick()">돌아가기</button>
        
</div>
