<div class="popup-container">
    <div class="header">
        정보수정
    </div>

    <div class="form">
        <form class="Distribution" [formGroup]="Form" (ngSubmit)="submit()">

            <mat-form-field appearance="fill">
                <mat-label>아이디</mat-label>
                <input readonly matInput formControlName="username">
                <mat-hint class="falseCheck">수정불가</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>이름</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>연락처</mat-label>
                <input matInput formControlName="phone">
                <mat-hint class="noticeCheck">입력 시 10~11자리 숫자만 입력해주세요</mat-hint>
            </mat-form-field>

            <div formGroupName="passwordGroup">

                <mat-form-field appearance="fill">
                    <mat-label>비밀번호 입력</mat-label>
                    <input matInput [type]="passwordhide ? 'password' : 'text'" formControlName="password"
                        autocomplete="off" required>
                    <mat-icon mat-icon-button matSuffix (click)="passwordhide = !passwordhide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordhide">
                        {{passwordhide ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>비밀번호 확인</mat-label>
                    <input matInput [type]="passwordconfirmhide ? 'password' : 'text'" formControlName="passwordconfirm"
                        autocomplete="off" required>
                    <mat-icon mat-icon-button matSuffix (click)="passwordconfirmhide = !passwordconfirmhide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordconfirmhide">
                        {{passwordconfirmhide ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                    <mat-hint class="falseCheck" [hidden]="!Form.hasError('equal','passwordGroup')">패스워드가 일치하지
                        않습니다</mat-hint>
                    <!-- <mat-hint *ngIf="" class="trueeCheck" [hidden]="form.hasError('equal','passwordGroup')">패스워드가 일치합니다
                    </mat-hint> -->

                </mat-form-field>

            </div>

            <div class="footer">
                <button class="btn" mat-flat-button type="submit" color="primary" [disabled]="!Form.valid">수정</button>
                <button class="btn" mat-stroked-button color="primary" type="button" (click)="onNoClick()">돌아가기</button>
            </div>
        </form>
    </div>
</div>
