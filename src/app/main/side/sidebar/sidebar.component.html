<mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">

    <ng-container *ngFor="let side of sides">

        <mat-radio-button id={{side.menu}} class="example-radio-button" *ngIf="hyperuser; else falseHyperuser"
            (click)="onSelect(side)" routerLink={{side.route}} (click)="addNewItem(side.menu)">

            <img class=" filter" src={{side.emt}} />
            <div style="display: inline; pointer-events: none;">{{side.menu}}</div>

        </mat-radio-button>

        <ng-template #falseHyperuser>

            <mat-radio-button id={{side.menu}} class="example-radio-button" *ngIf="side.ngif.includes('hyper') != 1"
                (click)="onSelect(side)" routerLink={{side.route}} (click)="addNewItem(side.menu)">

                <img class=" filter" src={{side.emt}} />
                <div style="display: inline; pointer-events: none;">{{side.menu}}</div>

            </mat-radio-button>

        </ng-template>

    </ng-container>

</mat-radio-group>
