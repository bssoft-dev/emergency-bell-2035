<form [formGroup]="Form" (ngSubmit)="submit()">
    <div class="togglecontroller">
        <button class="menu-icon mdi mdi-plus-circle-outline imgbutton"></button>
    </div>
    <div class="upload-container ">
        <mat-form-field appearance="fill">
            <mat-label>이름</mat-label>
            <input matInput placeholder="OOO" type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>이메일</mat-label>
            <input matInput placeholder="01012345678" type="text" formControlName="email">
        </mat-form-field>
    </div>
</form>
<div class="togglecontroller marginDiv">
    <mat-slide-toggle (click)="allSetting()"></mat-slide-toggle>
</div>
