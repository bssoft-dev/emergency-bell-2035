<div class="full-page-wrapper page-body-wrapper contain" style="background-color: black;">
  <div style="width: 20%;">

    <div class="registercard">
      <p class="title">회원가입</p>

      <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>

        <div class="inputDiv" style="display: flex; align-items: center; justify-content: center;">
          <input type="text" placeholder="Id" formControlName="username" tabindex="1" />
          <button type="button" class="anotherbutton overlapcheck" (click)="overlapcheck()" tabindex="2">중복확인</button>
        </div>
        <p *ngIf="overlapcheckstate" class="requirefield">중복된 아이디 입니다.</p>



        <div class="inputDiv">
          <input type="text" placeholder="Email" formControlName="email" tabindex="3" />
        </div>

        <div class="inputDiv">
          <input type="text" placeholder="customerCode" formControlName="customerCode" tabindex="4" />
        </div>

        <div class="inputDiv">
          <input type="text" placeholder="name" formControlName="name" tabindex="5" />
        </div>

        <div class="inputDiv">
          <input type="password" placeholder="Password" formControlName="password" tabindex="6" />
        </div>
        <div class="inputDiv">
          <input type="password" placeholder="Password확인" formControlName="confirmpassword" tabindex="7" />
        </div>

        <button class="singin" tabindex="8" type="submit">회원가입</button>
      </form>
      <p class="requirefield">Id customerCode password는 필수항목 입니다.</p>

    </div>

    <div class="another">
      <button class="anotherbutton" (click)="gologin()">로그인</button>
      <button class="anotherbutton" (click)="goforgotpassword()">비밀번호찾기</button>
    </div>

  </div>
</div>
